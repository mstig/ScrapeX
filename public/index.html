<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <style>
    body {
      background-color: rgb(214, 214, 214);
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: rgba(255, 254, 254, 0.699);
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    #scrape {
      margin: 25px;
    }

    #deletenote {
      float: right;
    }

    .jumbotron {
      text-shadow:
        -2px -2px 0 rgb(0, 0, 0),
        2px -2px 0 rgb(0, 0, 0),
        -2px 2px 0 rgb(0, 0, 0),
        2px 2px 0 rgb(0, 0, 0);
      color: white;
      background-color: navy;
    }

    #articlewrap {
      border: 2px solid navy;
      border-radius: 5px;
      padding: 15px;
    }
  </style>

</head>

<body>
  <div id="wrapper">
    <div class="jumbotron">
      <h1>Rolling Stone Music News Scraper</h1>
      <br>
      <h2><i>Gather news articles and leave notes & comments!</i></h2>
    </div>
    <button class="btn btn-large btn-danger" id="scrape">Scrape new articles</button>
    <br>
    <div id="articlewrap">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
